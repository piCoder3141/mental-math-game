<!-- templates/hello.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mental Math Game</title>
    </head>
    <body>
        <input id="userInput" placeholder="Answer:" onkeydown="checkAnswer(this)"/>
        <div id="disabledInputs">
            <input disabled id="operand1" placeholder="#1"/>
            <input disabled id="operator" placeholder="+"/>
            <input disabled id="operand2" placeholder="#2"/>
        </div>
        <p> Your score: <span id="score"> 0 </span> </p>
        <p> Timer: <span id="timer"> 60 </span> </p>
        <button id="startTimer" onclick="startTimer()">Start</button>
        <button id="resetTimer" onclick="resetTimer()">Reset</button>
        <script
                src="{{ url_for('static', filename='js/validator.js') }}"
                type="text/javascript"
        ></script>
        <script
                src="{{ url_for('static', filename='js/random.js') }}"
                type="text/javascript"
        ></script>
        <script
                src="{{ url_for('static', filename='js/index.js') }}"
                type="text/javascript"
        ></script>
    </body>
</html>
